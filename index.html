<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog de GB</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title">
          <img src="assets/img/IMG_6646.JPG" alt="avatar" />
          <h1>Mon Blog</h1>
        </div>
        <div class="links">
          <a>A propos de moi</a>
          <a>Me suivre</a>
          <button>Connecte-toi !</button>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <img src="assets/img/IMG_6667.JPEG" alt="paysagemontagne" />
        <div class="text">
          <h2>La Cucumelle</h2>
          <p>
            La Cucumelle (2 698 mètres) est un sommet du massif des Écrins, dans
            les Hautes-Alpes, situé sur le domaine skiable de Serre Chevalier.
            Cette photo a été prise en décembre 2023 par un jour ensoleillé.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Made at
        <a
          class="lien"
          href="https://www.lereacteur.io/bootcamp-javascript/formation-developpeur-web-mobile"
          target="_blank"
          >Le Réacteur</a
        >
        by
        <a class="lien" href="https://github.com/GaranceBou" target="_blank"
          >Garance Boussuge</a
        >
      </p>
    </footer>
  </body>
</html>
